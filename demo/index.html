<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Anwendungsentwickler #4 - Demo</title>
</head>
<body>

    <h1>GET-Request</h1>
    <button id="getButton">Perform GET-Request</button>
    <pre id="getResponse"></pre>
    
    <h1>POST-Request</h1>
    <button id="postButton">Perform POST-Request</button>
    <pre id="postResponse"></pre>

    <h1>DELETE-Request</h1>
    <button id="deleteButton">Perform DELETE-Request</button>
    <pre id="deleteResponse"></pre>

    <h1>COUNTERS</h1>
    <button id="countButton">Count Done & Undone Items</button>
    
    <p>
        DONE: <span id="doneCounter"></span>
        UNDONE: <span id="undoneCounter"></span>
    </p>

    <script src="script.js" defer></script>
</body>
</html>
